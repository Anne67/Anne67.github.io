    <meta charset="utf-8"/>

    <link href="public/css/iSlider.css" rel="stylesheet">

    <script type="text/javascript">
        //获取视窗宽度
        function getSize(){
            var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
            console.log(htmlWidth);

            var htmlDom = document.getElementsByTagName('html')[0];
            htmlDom.style.fontSize = htmlWidth /375*100 + 'px';
        }
        getSize();
        window.addEventListener('resize', ()=>{
            var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth;
        console.log(htmlWidth);

        var htmlDom = document.getElementsByTagName('html')[0];
        htmlDom.style.fontSize = htmlWidth /375*100 + 'px';
        })
    </script>
    <style>
        html,body{

        }

        body {
            margin: 0;
            padding: 0;
            background: #9e142d;
            overflow: hidden;
            font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        }
        .pa{
            position: absolute;
        }

        /*ul wrapper*/
        #iSlider-wrapper {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
        }

        #iSlider-wrapper ul {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #iSlider-wrapper li {
            position: absolute;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            list-style: none;
        }

        #iSlider-wrapper li img {
            max-width: 100%;
            max-height: 100%;
        }

        .music-btn {
            float: right;
            width: 1.8333333333333rem;
            height: 1.8333333333333rem;
            background: url('//be-fe.github.io/static/images/iSlider-card/music-icon.png');
            background-size: cover;
        }

        .music-btn.on {
            -webkit-animation: reverseRotataZ 1.2s linear infinite;
        }

        .media-wrap {
            overflow: hidden;
            position: fixed;
            top: 0.6rem;
            right: 0.3rem;
            z-index: 10000;
            width: 6.5em;
            height: 6.5em;
            font-size: 16px;
        }

        .media-wrap span {
            float: left;
            height: 4em;
            width: 4em;
            line-height: 3rem;
            color: #fff;
            font-size: 1em;
        }

        .media-wrap i {
            width: 2.5em;
            height: 2.5em;

        }

        @-webkit-keyframes reverseRotataZ {
            0% {
                -webkit-transform: rotateZ(0deg);
            }
            100% {
                -webkit-transform: rotateZ(-360deg);
            }
        }

        /* Arrow */
        #iSlider-arrow {
            position: absolute;
            width: 0.36rem;
            height: 0.36rem;
            left: 0;
            right: 0;
            bottom: 13.2%;
            margin: 0 auto;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            z-index: 10000;
            opacity: 0.8;
            -webkit-animation: nextPage 1.2s linear infinite;
        }
        @-webkit-keyframes nextPage {
            0% {
                -webkit-transform: translateY(40px) rotate(-45deg);
                opacity: 0.8;
            }
            50% {
                -webkit-transform: translateY(20px) rotate(-45deg);
                opacity: 0.4;
            }
            100% {
                -webkit-transform: translateY(10px) rotate(-45deg);
                opacity: 0;
            }
        }
        .pic img{
            width:100%;
            height:100%;
            position:absolute;
        }

            background:#ED574A;
            color:#fff;
            font-size: 0.14rem;
            line-height: 0.18rem;
            border-radius: 6px;
        }
