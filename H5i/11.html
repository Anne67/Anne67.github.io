<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>诚邀加盟</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <link href="public/css/iSlider.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet">
    <style>

        body {
            margin: 0;
            padding: 0;
            background: #fff;
            overflow: hidden;
            font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        }

        /*ul wrapper*/
        #iSlider-wrapper {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
        }

        #iSlider-wrapper ul {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #iSlider-wrapper li {
            position: absolute;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            list-style: none;
        }

        #iSlider-wrapper li img {
            max-width: 100%;
            max-height: 100%;
        }

        .music-btn {
            float: right;
            width: 1.8333333333333rem;
            height: 1.8333333333333rem;
            background: url('//be-fe.github.io/static/images/iSlider-card/music-icon.png');
            background-size: cover;
        }

        .music-btn.on {
            -webkit-animation: reverseRotataZ 1.2s linear infinite;
        }

        .media-wrap {
            overflow: hidden;
            position: fixed;
            top: 2.9166666666667rem;
            right: 1.375rem;
            z-index: 10000;
            width: 6.5em;
            height: 6.5em;
            font-size: 16px;
        }

        .media-wrap span {
            float: left;
            height: 4em;
            width: 4em;
            line-height: 3rem;
            color: #fff;
            font-size: 1em;
        }

        .media-wrap i {
            width: 2.5em;
            height: 2.5em;
        }

        @-webkit-keyframes reverseRotataZ {
            0% {
                -webkit-transform: rotateZ(0deg);
            }
            100% {
                -webkit-transform: rotateZ(-360deg);
            }
        }

        /* Arrow */
        #iSlider-arrow {
            position: absolute;
            width: 3em;
            height: 3em;
            left: 0;
            right: 0;
            bottom: 10%;
            margin: 0 auto;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            z-index: 10000;
            opacity: 0.8;
            -webkit-animation: nextPage 1.2s linear infinite;
        }
        @-webkit-keyframes nextPage {
            0% {
                -webkit-transform: translateY(40px) rotate(-45deg);
                opacity: 0.8;
            }
            50% {
                -webkit-transform: translateY(20px) rotate(-45deg);
                opacity: 0.4;
            }
            100% {
                -webkit-transform: translateY(10px) rotate(-45deg);
                opacity: 0;
            }
        }
        /*第一屏动画*/
        .pic img{
            width:100%;
            height:100%;
        }
        #p1-a1{
            position: absolute;
            width: 4.2em;
            height: 2em;
            left: 35px;
            right: 0;
            top: 42%;
            z-index: 10000;
            -webkit-animation: nextPage1 3.8s linear infinite;
        }
        @-webkit-keyframes nextPage1 {
            0% {
                -webkit-transform: translateX(20px);
                opacity: 0.88;
            }
            50% {
                -webkit-transform: translateY(6px);
                opacity: 1;
            }
            100% {
                -webkit-transform: translateX(20px);
                opacity: 0.88;
            }
        }
        #p1-a2{
            position: absolute;
            width: 7em;
            height: 2.5em;
            right: 40px;
            top: 40%;
            z-index: 10000;
            -webkit-animation: nextPage1 3.9s linear infinite;
        }
        @-webkit-keyframes nextPage2 {
            0% {
                -webkit-transform: translateX(22px);
                opacity: 0.5;
            }
            50% {
                -webkit-transform: translateY(10px);
                opacity: 1;
            }
            100% {
                -webkit-transform: translateX(20px);
                opacity: 0.5;
            }
        }
        #p1-a3{
            position: absolute;
            width: 9.2em;
            height: 3.1em;
            right: 36px;
            bottom: 25%;
            z-index: 10000;
            -webkit-animation: nextPage1 4.2s linear infinite;
        }
        @-webkit-keyframes nextPage3 {
            0% {
                -webkit-transform: translateX(15px);
                opacity: 1;
            }
            50% {
                -webkit-transform: translateX(10px);
                opacity: 0;
            }
            100% {
                -webkit-transform: translateX(15px);
                opacity: 1;
            }
        }
        #p1-a4{
            position: absolute;
            width: 100%;
            height:auto;
            /*right: 36px;*/
            right:0;
            left:0;
            bottom:0;
            margin: 0 auto;
            z-index: 1000;
            transition: all 2s;
            animation: nextPage4 1.2s ease-in forwards;

        }
        @-webkit-keyframes nextPage4 {
            0% {
                -webkit-transform: translateY(100px);
                opacity: 0;
            }
            100% {
                -webkit-transform: translateY(0px);
                opacity: 1;
            }
        }
        #p1-a5{
            position: absolute;
            width: 6.2rem;
            height: 5.5rem;
            left: 3.2rem;
            right: 0;
            top: 13%;
            z-index: 10000;
            -webkit-animation: nextPage5 1.5s ease-in forwards;
        }
        @-webkit-keyframes nextPage5{
            0% {
                -webkit-transform: translateY(-100px);
                opacity: 0.5;
            }
            25% {
                -webkit-transform: translateY(0px);
                opacity: 0.88;
            }
            60% {
                -webkit-transform: translateY(-20px);
                opacity: 1;
            }
            85% {
                -webkit-transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                -webkit-transform: translateY(0px);
                opacity: 1;
            }
        }
        #p1-a6{
            position: absolute;
            width: 6.2rem;
            height: 5.5rem;
            right: 3.2rem;
            top: 12%;
            z-index: 10000;
            -webkit-animation: nextPage5 1.5s ease-in forwards;
        }
        #p1-a8{
            position: absolute;
            width: 12em;
            height:5.5em;
            left:0;
            right: 0;
            margin:0 auto;
            top: 26%;
            z-index: 10000;
            -webkit-animation: nextPage5 1.5s ease-in forwards;
        }
        #p1-a7{
            position: absolute;
            width: 11.2em;
            height: 11em;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 42%;
            z-index: 10000;
            -webkit-animation: nextPage7 1.8s ease forwards;
        }
        @-webkit-keyframes nextPage7 {
            0% {
                -webkit-transform: rotate(0deg) scale(0.2);
                opacity: 0.88;
            }
            30% {
                -webkit-transform: rotate(720deg) scale(1.8);
            }
            75% {
                -webkit-transform: rotate(1080deg) scale(0.2);
            }
            100% {
                -webkit-transform:rotate(1080deg) scale(1.2);
                opacity: 1;
            }
        }

    </style>
    <script>

    </script>
</head>

<body>


    <!-- Outer Canvas 外层画布 -->
    <div id="iSlider-wrapper"></div>
    <aside class="media-wrap">
        <span id="musicBtnTxt" style="display: none;">关闭</span>
        <i id="musicBtn" class="music-btn on"></i>
    </aside>
    <audio src="//be-fe.github.io/static/audios/YouGotMe.mp3" autoplay="autoplay" loop="loop" id="autoplay"></audio>
    <div id="iSlider-arrow"></div>
    <div id="p1-a1" class="pic cloud" style="display:none;"><img src="https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/yun1.png" alt=""></div>


<script src="./public/js/iSlider.js"></script>
<script type="text/javascript" src="public/js/iSlider.plugin.zoompic.js"></script>
<script id="show-code">
    var list = [
        {content: "<div><img src='https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/1_bg.jpg' alt=''> <div id=\"p1-a1\" class=\"pic cloud\" style=\"display:none;\"><img src=\"https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/yun1.png\" alt=\"\"></div>\n" +
            "    <div id=\"p1-a2\" class=\"pic cloud\" style=\"display:none;\"><img src=\"https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/yun2.png\" alt=\"\"></div>\n" +
            "    <div id=\"p1-a3\" class=\"pic cloud\" style=\"display:none;\"><img src=\"https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/yun3.png\" alt=\"\"></div>\n" +
            "    <div id=\"p1-a4\" class=\"pic tam\" style=\"display:none;\"><img src=\"https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/1_tiananmen.png\" alt=\"\"></div>\n" +
            "    <div id=\"p1-a5\" class=\"pic\" style=\"display:none;\"><img src=\"https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/1_yangyin.png\" alt=\"\"></div>\n" +
            "    <div id=\"p1-a6\" class=\"pic\" style=\"display:none;\"><img src=\"https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/1_hailun.png\" alt=\"\"></div>\n" +
            "    <div id=\"p1-a7\" class=\"pic\" style=\"display:none;\"><img src=\"https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/1_title.png\" alt=\"\"></div>\n" +
            "    <div id=\"p1-a8\" class=\"pic\" style=\"display:none;\"><img src=\"https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/1_title1.png\" alt=\"\"></div></div>"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/2.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/3.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/4.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/5.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/6.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/7.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/8.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/9.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/10.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/11.jpg"},
        {content: "https://wxhailun.oss-cn-hangzhou.aliyuncs.com/wx/12.jpg"}
    ];
    var $block = function(el,time){
        setTimeout(function(){
            document.getElementById(el).style.display='block';
        },time)

    };
    var $none = function(el){
        document.getElementById(el).style.display='none';
    };

    var islider = new iSlider({
        data: list,
        dom: document.getElementById("iSlider-wrapper"),
        isOverspread: true,
        isVertical: true,
        isLooping: true,
        animateType: 'card',
        plugins: [['zoompic', {zoomFactor: 3}]],
        oninitialized:function(){
            $block('p1-a1',200);
            $block('p1-a2',300);
            $block('p1-a3',400);
            $block('p1-a4',100);
            $block('p1-a5',100);
            $block('p1-a6',600);
            $block('p1-a7',1600);
            $block('p1-a8',1100);
        },
        onslidechange: function (idx) {
            if (idx === 0) {
                $block('p1-a1',200);
                $block('p1-a2',300);
                $block('p1-a3',400);
                $block('p1-a4',100);
                $block('p1-a5',100);
                $block('p1-a6',600);
                $block('p1-a7',1600);
                $block('p1-a8',1100);
            }else{
                $none('p1-a1');
                $none('p1-a2');
                $none('p1-a3');
                $none('p1-a4');
                $none('p1-a5');
                $none('p1-a6');
                $none('p1-a7');
                $none('p1-a8');
            }





            if (this.isLooping === false) {
                if (idx === this.data.length - 1) {
                    document.getElementById('iSlider-arrow').style.display = 'none';
                }
                else {
                    document.getElementById('iSlider-arrow').style.display = 'block';
                }
            }
        }
    });

    var audio = document.getElementById('autoplay');
    var controller = document.getElementById('musicBtn');
    var controllerHint = document.getElementById('musicBtnTxt');

    document.getElementById('musicBtn').addEventListener('touchstart', function () {

        controllerHint.style.display = '';
        if (audio.paused) {
            audio.play();
            controller.className = 'music-btn on';
            controllerHint.innerHTML = '开始';
        } else {
            audio.pause();
            controller.className = 'music-btn';
            controllerHint.innerHTML = '关闭';
        }

        setTimeout(function () {
            controllerHint.style.display = 'none';
        }, 1000);

    }, false);


</script>
</body>
</html>
