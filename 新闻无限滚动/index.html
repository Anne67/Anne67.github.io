<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻客户端</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="news.js"></script>
    <style>
        .img{
            width:100%;
        }
        header{
            background:#000;
            color:#fff;
            text-align: center;
            font-size: 24px;
            padding:10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>新闻早知道</header>
        <div class="scroll-container">
            <div v-for="(d,index) in data" :key="index" style="border:1px solid #eee">
                <div style="padding:10px;">
                    <h3>{{d.title}}</h3>
                    <img :src="d.img" alt="图片" class="img">
                    <p>{{d.body}}</p>
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <div>
                拼命加载中...
            </div>
        </div>
    </div>


</body>
</html>
